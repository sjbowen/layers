<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "VJs4Layers1.jpg" // set image src property to image path, preloading image in the process
slideimages[1] = new Image()
slideimages[1].src = "VJs4Layers2.jpg"
slideimages[2] = new Image()
slideimages[2].src = "VJs4Layers3.jpg"
slideimages[3] = new Image()
slideimages[3].src = "VJs4Layers4.jpg"
slideimages[4] = new Image()
slideimages[4].src = "ocelot1.jpg"
slideimages[5] = new Image()
slideimages[5].src = "ocelot2.jpg"
slideimages[6] = new Image()
slideimages[6].src = "ocelot3.jpg"
slideimages[7] = new Image()
slideimages[7].src = "ocelot4.jpg"

</script>
</head>
<body>
<img src="VJs4Layers1.jpg" id="slide" width="640" height="360" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<7)
  step++
 else
  step=0
 //call function "slideit()" every 1 seconds
 setTimeout("slideit()",1000)
}

slideit()

</script>
</body>
</html>
